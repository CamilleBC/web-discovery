<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>42 bricks</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:700,300,600,800,400" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="./css/main-layout.css"/>	
		<link rel="stylesheet" type="text/css" href="./css/popup-layout.css"/>	
	</head>
	<body>
		<div class="main-screen" id="main-screen">
			<canvas class="game-screen" id="game" width="1280" height="800">
			</canvas>
		</div>
		<div class="side">
			<div class="score" id="side"></div>
		</div>
		<div class="modal" id="startup-modal">
			<h1 class="btn-text">Start Game</h1>
			<div class="player-btns">
				<h2 class="btn-text">Choose number of players:</h2>
				<div class="buttons">
					<button class="player-btn" id="one-player">
						1
					</button>
					<button class="player-btn" id="two-player">

						2
					</button>
				</div>
			</div>
		</div>
		<div class="modal" id="creation-modal">
			<h1 class="btn-text">Input your name, red player:</h1>
			<input class="player-input" id="name-input" type="text" name="player">
			<div class="buttons">
				<button class="ok-btn" id="ok-name">
					ok
				</button>
			</div>
		</div>
		<div class="modal" id="gameover-screen">
			<div class="end-screen">
				<p class="btn-text">Well done, mate. Your final score is: placeholder</p>
				<div class="buttons">
					<button class="ok-btn" id="ok-end">
						Think you can do better?
					</button>
					<button class="cancel-btn" id="cancel-end">
						No, please go away!
					</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./js/score.js"></script>
	<script type="text/javascript" src="./js/popup-module.js"></script>
	<script type="text/javascript" src="./js/main-screen.js"></script>
</html>
